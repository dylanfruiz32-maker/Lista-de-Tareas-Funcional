<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="tasks.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <h1 >Tareas</h1> 
<main>
    <div class="container-tasks">
            <form class="container-new-task">
                <input type="text" class="text-input" placeholder="Ingrese una tarea">
                <button class="btn-add" ><ion-icon name="add-circle-outline"></ion-icon></button> 
            </form>
        <div class="error-message">
            <p>La tarea no puede estar vacia</p>
        </div>
            <ul class="task-list">
                <template id="template-task-list">
                    <li>
                    <button class="delete"><ion-icon name="trash-outline"></ion-icon></button>
                    <p>Compar Queso,Jamon y Cafe</p>
                    <button class="check"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
                </li>
                </template>
            </ul>
    </div>
</main> 
    <footer id="footer">
        <button class="total-tasks">Total :0</button>
        <button class="complete-tasks">Completas :0</button>
        <button class="incomplete-tasks">Incompletas :0</button>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
